<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div id="calculator">
    <div id="display">-1234.5678</div>

    <div class="row">
      <div class="key" id="all-clear">AC</div>
      <div class="key" id="clear-entry">CE</div>
      <div class="key" id="percent">%</div>
      <div class="key" id="divide">÷</div>
    </div>

    <div class="row">
      <div class="key" id="seven">7</div>
      <div class="key" id="eight">8</div>
      <div class="key" id="nine">9</div>
      <div class="key" id="multiply">×</div>
    </div>

    <div class="row">
      <div class="key" id="four">4</div>
      <div class="key" id="five">5</div>
      <div class="key" id="six">6</div>
      <div class="key" id="minus">−</div>
    </div>

    <div class="row">
      <div class="key" id="one">1</div>
      <div class="key" id="two">2</div>
      <div class="key" id="three">3</div>
      <div class="key" id="plus">+</div>
    </div>

    <div class="row">
      <div class="key" id="change-sign">±</div>
      <div class="key" id="zero">0</div>
      <div class="key" id="decimal-point">.</div>
      <div class="key" id="equal">=</div>
    </div>
  </div>
</body>
</html>
